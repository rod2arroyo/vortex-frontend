<p-toast position="bottom-center" [life]="3000" styleClass="w-full max-w-[90vw] md:max-w-md">
</p-toast>

<div class="max-w-5xl mx-auto px-4 py-10">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-2xl font-bold text-white">Mi Cuenta</h1>
  </div>

  <vortex-account-settings></vortex-account-settings>

  <div class="mb-6">
    <div class="flex gap-8 border-b border-white/10">
      <button
        (click)="activeTab.set('equipos')"
        class="pb-4 font-bold text-sm flex items-center gap-2 transition-colors relative"
        [ngClass]="activeTab() === 'equipos' ? 'text-blue-500' : 'text-gray-500 hover:text-gray-300'"
      >
        <span class="text-lg">ğŸ›¡ï¸</span> Mis Equipos
        @if (activeTab() === 'equipos') { <div class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-500"></div> }
      </button>

      <button
        (click)="activeTab.set('cuentas')"
        class="pb-4 font-bold text-sm flex items-center gap-2 transition-colors relative"
        [ngClass]="activeTab() === 'cuentas' ? 'text-blue-500' : 'text-gray-500 hover:text-gray-300'"
      >
        <span class="text-lg">ğŸ®</span> Cuentas Vinculadas
        @if (activeTab() === 'cuentas') { <div class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-500"></div> }
      </button>
    </div>
  </div>

  @if (activeTab() === 'equipos') {
    <vortex-my-teams></vortex-my-teams>
  }

  @if (activeTab() === 'cuentas') {
    <vortex-linked-accounts></vortex-linked-accounts>
  }
</div>

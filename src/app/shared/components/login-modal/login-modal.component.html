<div class="fixed inset-0 z-[100] flex items-center justify-center p-6 overflow-hidden">
  <div class="absolute inset-0 bg-black/80 backdrop-blur-md" (click)="close.emit()"></div>

  <div class="relative z-10 w-full max-w-md bg-zinc-900/80 backdrop-blur-xl border border-white/10 p-10 rounded-3xl shadow-2xl text-center">
    <button (click)="close.emit()" class="absolute top-4 right-4 text-gray-500 hover:text-white">
      <span class="material-symbols-outlined">close</span>
    </button>

    <div class="mb-6 flex justify-center">

      Compite en los mejores torneos de <span class="text-white font-bold">League of Legends</span> y demuestra tu nivel.
    </p>

    <button
      (click)="loginWithGoogle()"
      [disabled]="isLoading()"
      class="w-full bg-white text-black font-bold py-4 rounded-xl flex items-center justify-center gap-3 hover:bg-gray-200 transition-all active:scale-95 shadow-lg mb-6 disabled:opacity-50">

<div class="w-full max-w-md bg-[#0F0F0F]/80 backdrop-blur-xl border border-white/5 p-10 rounded-3xl shadow-2xl text-center mx-auto relative z-10">
  <div class="mb-6 flex justify-center">
    <div class="w-16 h-16 bg-cyan-900/30 rounded-2xl flex items-center justify-center border border-cyan-500/20 shadow-[0_0_20px_rgba(6,182,212,0.15)]">
      <i class="pi pi-desktop text-3xl text-cyan-400"></i>
    </div>
  </div>

  <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Bienvenido a Vortex</h1>
  <p class="text-gray-400 text-sm mb-8 leading-relaxed">
    Compite en los mejores torneos de <span class="text-white font-bold">League of Legends</span> y demuestra tu nivel.
  </p>

  <div class="flex flex-col items-center">
    <div #googleBtnRef class="w-full flex justify-center mb-6 min-h-[50px]"></div>

    @if (isLoading()) {
      <div class="flex items-center gap-2 text-gray-400 text-sm animate-pulse mb-6">
        <div class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
        Procesando acceso...
      </div>
    }
  </div>

  <div class="mt-4 flex justify-center gap-6 text-[13px] text-gray-500 font-medium border-t border-white/5 pt-6">
    <span class="flex items-center gap-1.5"><i class="pi pi-shield text-gray-400"></i> Secure Login</span>
    <span class="flex items-center gap-1.5"><i class="pi pi-users text-gray-400"></i> 3.5M Players</span>
  </div>
</div>

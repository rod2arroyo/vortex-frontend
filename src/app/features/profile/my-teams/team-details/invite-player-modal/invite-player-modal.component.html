<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '35rem' }"
  [draggable]="false"
  [resizable]="false"
  [showHeader]="false"
  (onHide)="closeModal()"
  styleClass="bg-[#0a0a0a] border border-white/10 rounded-2xl shadow-2xl overflow-hidden">

  <div class="p-6">
    <div class="flex justify-between items-start mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-green-900/30 rounded-lg flex items-center justify-center border border-green-500/20">
          <i class="pi pi-user-plus text-green-400 text-xl"></i>
        </div>
        <div>
          <h2 class="text-xl font-bold text-white mb-0.5">Invitar Jugadores</h2>
          <p class="text-gray-400 text-xs">Busca y agrega nuevos miembros a tu equipo</p>
        </div>
      </div>
      <button (click)="closeModal()" class="text-gray-500 hover:text-white transition-colors">
        <i class="pi pi-times"></i>
      </button>
    </div>

    <div class="mb-8">
      <label class="block text-sm font-bold text-white mb-2">
        Buscar por Nick de Vortex <span class="text-gray-500 font-normal text-xs ml-2">(Base de datos interna)</span>
      </label>

      <div class="relative group">
        <i class="pi pi-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-blue-500 transition-colors"></i>
        <input
          type="text"
          [(ngModel)]="searchNick"
          (keydown.enter)="inviteUser()"
          placeholder="Buscar por Nick de Vortex..."
          class="w-full bg-[#0D0D0D] border border-white/10 rounded-lg pl-10 pr-4 py-3 text-white focus:outline-none focus:border-blue-500 transition-colors placeholder:text-gray-600"
        />
        @if (searchNick) {
          <button
            (click)="inviteUser()"
            [disabled]="isLoading()"
            class="absolute right-2 top-1/2 -translate-y-1/2 bg-blue-600 hover:bg-blue-500 text-white text-xs font-bold px-3 py-1.5 rounded-md transition-colors disabled:opacity-50 shadow-sm active:scale-95"
          >
            @if (isLoading()) {
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                <span>Enviando...</span>
              </div>
            } @else {
              <span>Invitar</span>
            }
          </button>
        }
      </div>

      <div class="mt-2 flex items-center gap-2 text-blue-400/80 text-xs bg-blue-900/10 p-2 rounded-lg border border-blue-500/10">
        <i class="pi pi-info-circle"></i>
        <span>Solo puedes buscar usuarios registrados en la plataforma Vortex</span>
      </div>
    </div>

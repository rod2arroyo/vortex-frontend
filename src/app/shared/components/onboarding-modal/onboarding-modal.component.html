<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm p-4">
  <div class="bg-[#1a1a1a] border border-purple-500/30 w-full max-w-md rounded-2xl p-8 shadow-[0_0_50px_-12px_rgba(139,92,246,0.5)]">
    <h2 class="text-2xl font-bold text-white mb-2 italic">CONFIGURA TU PERFIL VORTEX</h2>
    <p class="text-gray-400 mb-6 text-sm">Necesitamos estos datos para tus futuros torneos.</p>

    <form [formGroup]="onboardingForm" (ngSubmit)="submit()" class="space-y-5">
      <div>
        <label class="block text-xs text-cyan-400 uppercase font-black mb-1">Nick Interno</label>
        <input formControlName="internal_nick" placeholder="Ej: Slayer_Vortex"
               class="w-full bg-black border border-gray-800 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-xs text-cyan-400 uppercase font-black mb-1">WhatsApp (con código de país)</label>
        <input formControlName="whatsapp" placeholder="+51999888777"
               class="w-full bg-black border border-gray-800 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-all">
      </div>

      <div>
        <label class="block text-xs text-cyan-400 uppercase font-black mb-1">País</label>
        <input formControlName="country" placeholder="Perú"
               class="w-full bg-black border border-gray-800 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-all">
      </div>

      <button type="submit" [disabled]="onboardingForm.invalid"
              class="w-full bg-gradient-to-r from-purple-600 to-cyan-600 text-white font-black py-4 rounded-xl hover:scale-[1.02] transition-all disabled:opacity-20 disabled:grayscale">
        COMPLETAR REGISTRO
      </button>
    </form>
  </div>
</div>
